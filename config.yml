# configuração geral do plugin
# https://discord.gg/tNP6C8FRV2 - Support
# ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
#
# Permissôes:
# h_tags.adm - acessar o comando de tags do servidor.
Config:

  # prefixo do servidor
  tag: "&6[Tag]"
  
  # configure a parte de cima do tab aqui
  header:
  - ' '
  - '&bAqui fica o header'
  - ' '
  
  # configure a parte de baixo do tab aqui
  footer:
  - ' '
  - '&cAqui fica o footer'
  - ' '
  
  # ative o hawkutils caso você queira o menu para criação de cargos in-game.
  hawkutils: true
  
  # Tempo em segundos que vai atualizar o placar do jogador (não impacta na performance for se tratar de packets, mas é bom manter um numero alto.)
  updateTime: 5
  
  # ativar hologramas ao chegar perto do jogador ?
  holograms: true
  
  # coloque aqui o texto que ficará no holograma do jogador.
  hologram_text: "&c%player_health%&4❤"
  
  # coloque aqui a altura do holograma na cabeça do jogador, deixe 0 como default (abaixo do nick).
  hologram_height: 0.45
  
  # distancia do jogador para ativar o holograma (em blocos).
  hologram_distance: 5
  
  # configure aqui a tag default caso o jogador não tenha nenhuma das permissões.
  defaultPrefix: "&7[J] {cor}"
  defaultSuffix: " &c%player_health%&4❤"
  colorDefault: "&7"